name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker

    steps:  # üõ†Ô∏è Add this line to start the steps block

      - uses: actions/checkout@v4
        with:
          path: .

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: "Debug: Show Current Directory & Lockfile"
        run: |
          pwd
          ls -lah

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./pmo

      - name: Build
        run: pnpm run build
        working-directory: ./pmo

      - name: Run Migrations
        run: pnpm run migrate:all
        working-directory: ./pmo
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "3.55.0"
          command: cd pmo && wrangler deploy --env production
          secrets: |
            WEBHOOK_TOKEN
        env:
          WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}

      - name: Print Deployment URL
        run: echo "üöÄ Deployed to ${{ steps.deploy.outputs.deployment-url }}"
